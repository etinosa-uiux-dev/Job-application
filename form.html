<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>

    <link rel="stylesheet" href="styles/form.css">

</head>
<body>
    <h2>Apply for: Accountant (LAPO MFB - California, US)</h2>

    <form id="jobForm">
        <label>Full Name:</label>
        <input type="text" id="name" required>

        <label>Email Address:</label>
        <input type="email" id="email" required>

        <label>Phone Number:</label>
        <input type="tel" id="phone" required>

        <label>Upload Resume:</label>
        <input type="file" id="resume" accept=".pdf,.doc,.docx" required>

        <label>Cover Letter:</label>
        <textarea id="coverLetter" rows="5" required></textarea>

        <button type="button" onclick="previewApplication()">Preview Application</button>
    </form>

    <div class="preview hidden" id="previewSection">
        <h3>Application Preview</h3>

        <p><strong>Name:</strong> <span id="previewName"></span></p>
        <p><strong>Email:</strong> <span id="previewEmail"></span></p>
        <p><strong>Phone:</strong> <span id="previewPhone"></span></p>
        <p><strong>Cover Letter:</strong></p>
        <p id="previewCoverLetter"></p>
        <p><strong>Resume:</strong> <span id="previewResume"></span></p>

        <button onclick="submitApplication()">Submit Application</button>
        <button onclick="editApplication()">Edit</button>
    </div>

    <script src="scripts/form.js"></script>
</body>
</html>
